<md-content flex class="body hide-scrollbar">
    <div layout="row" ng-if="!errorCtrl.isMobileScreen()">
        <div flex layout="column" md-colors="{background: 'grey-50'}">
            <div layout="column" >
                <div class="container">
                    <div layout="row" flex md-colors="{background: 'grey-50'}">
                        <div class="card hovercard" flex md-colors="{background: 'light-green'}">
                            <div class="cardheader inst">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <md-card layout-align="center" style="margin-top: -84px; z-index: 1000; width: 700px; margin-left: auto; margin-right: auto;">
                <md-toolbar md-colors="{background: 'teal-500'}" layout="row">
                    <div class="md-toolbar-tools" flex layout="row" layout-align="center center">
                        <h1>
                        ERRO {{errorCtrl.status}}
                        </h1>
                        <span flex md-truncate></span>
                    </div>
                </md-toolbar>
                <md-card-content>
                    <h3>
                        Ocorreu um erro ao acessar esta informação.
                    </h3>
                    <h5>
                        {{ errorCtrl.msg }}
                    </h5>
                    <section layout="row" layout="column" layout-align="end center" layout-wrap>
                        <md-button ng-click="errorCtrl.goToHome()" md-colors="{background: 'teal-500'}">Voltar</md-button>
                        <md-button ng-click="errorCtrl.goToReport()" md-colors="{background: 'teal-500'}">Reportar erro</md-button>
                    </section>
                </md-card-content>
            </md-card>
        </div>
    </div>
    <div ng-if="errorCtrl.isMobileScreen()">
        <main-toolbar></main-toolbar>
        <side-menu type="HOME"></side-menu>
        <is-empty-card text="{{ errorCtrl.msg }}"></is-empty-card>
    </div>
</md-content>

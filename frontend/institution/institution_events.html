<div flex="100" layout="row" layout-align="center">
    <div flex flex-md="95" layout="row" layout-align="space-around"
        md-colors="{background: 'grey-50'}">
        <!-- CONTENT -->
        <md-content  flex id="content" class="body custom-scrollbar">
            <load-circle add-layout-fill="true" flex ng-if="eventCtrl.isLoadingEvents"></load-circle>
            <md-card style="margin-left: 40px;" ng-if="!eventCtrl.isLoadingEvents && eventCtrl.events.length === 0">
                <md-content layout-align="center center" layout="column">
                    <h4>Essa instituição não possui eventos.</h4>
                </md-content>
            </md-card>
            <div ng-if="!eventCtrl.isLoadingEvents && eventCtrl.events.length > 0" ng-repeat="event in eventCtrl.events | orderBy:'start_time'" style="margin-left: 65px; border-left: 2px solid #8BC34A;">
                <div layout="row">
                    <div style="display: flex; align-items: center;">
                        <md-button class="md-fab md-primary" title="Compartilhar" style="margin-left: -30px; background-color: #8BC34A; vertical-align: middle;"
                            ng-click="eventCtrl.share($event, event)">
                            <md-icon>share</md-icon>
                        </md-button>
                    </div>
                    <div flex style="margin-left: -22px;">
                        <md-card>
                            <event-details event="event" is-event-page=false></event-details>
                        </md-card>
                    </div>
                </div>
            </div>
        </md-content>
    </div>
</div>

<md-dialog>
    <md-dialog-content layout="column" class="custom-scrollbar" ng-if="true" style="padding: 0; margin-bottom: 3%">
        <div layout-align="center center">
            <div class="card hovercard" md-colors="{background: 'default-teal-600'}">
                <div class="cardheader" layout="row"  layout-align="center start">
                    <div class="avatar">
                        <img alt="Foto do Perfil" ng-src="{{ editProfileCtrl.institution.photo_url }}"
                        alt="{{editProfileCtrl.institution.name}}">
                    </div>
                    <div>
                        <md-button class="sm-icon-button" ng-click="editProfileCtrl.closeDialog()">
                            <md-icon>close</md-icon>
                        </md-button>
                    </div>
                </div>
                <div class="info"
                    md-colors="{background: 'default-grey-50'}">
                    <div class="desc">
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top: -20px;">
            <h2 style="text-align: center;">{{editProfileCtrl.institution.name}}</h2>
        </div>
        <div layout="column" md-theme="input" class="input" style="margin-left: 40px; margin-right: 40px;">
            <md-input-container>
                <label>Email institucional</label>
                <input name="email" ng-model="editProfileCtrl.profile.email" type="email">
            </md-input-container>
            <md-input-container>
                <label>Cargo</label>
                <input name="cargo" ng-model="editProfileCtrl.profile.office" required>
            </md-input-container>
            <div layout-gt-sm="row">
                <md-input-container flex-gt-sm="70">
                    <label>Telefone institucional</label>
                    <input ng-model="editProfileCtrl.profile.phone" placeholder="99 9999-99999" 
                        name="telefone" mask="99 9999-99999" mask-validate='false' ng-pattern="editProfileCtrl.phoneRegex">
                </md-input-container>
                <md-input-container flex-gt-sm="30">
                    <label>Ramal</label>
                    <input name="ramal" ng-model="editProfileCtrl.profile.branch_line" 
                        placeholder="999">
                </md-input-container>
            </div>
            <md-dialog-actions layout="row" layout-align="end center">
                <md-button class="md-raised" md-colors="{background: 'default-teal-600'}"
                ng-click="editProfileCtrl.closeDialog()">
                    Cancelar
                </md-button>
                <md-button class="md-raised" md-colors="{background: 'default-teal-600'}"
                ng-click="editProfileCtrl.edit()">
                    Salvar
                </md-button>
            </md-dialog-actions>
        </div>
    </md-dialog-content>
</md-dialog>
